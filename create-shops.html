<!doctype html>
<html class="no-js" lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>StyleTeq - Dashboard</title>
        <link rel="stylesheet" href="css/app.css">
    </head>
    <body>
        

        <div class="off-canvas-wrapper">
            <div id="mainDashboard" class="off-canvas-wrapper-inner" data-off-canvas-wrapper>

                <!-- off-canvas left menu -->
                <div class="off-canvas reveal-for-medium position-left" id="offCanvasLeft" data-off-canvas>
                    <ul class="vertical dropdown menu dashboard-menu" data-dropdown-menu>
                        <p class="dashboard-menu-text text-center">
                            <span class="logo"><img src="img/styleteq-logo-white.png"></span>
                        </p>
                        <p class="dashboard-menu-title">MAIN MENU</p>
                        <li><a href="dashboard.html"><i class="fa fa-user fa-fw"></i> John Doe</a></li>
                        <li class="active"><a href="stylist-shops.html"><i class="fa fa-institution fa-fw"></i> My Shops</a></li>
                        <li><a href="#"><i class="fa fa-gear fa-fw"></i> Settings</a></li>
                        <!-- <p class="dashboard-menu-title">MORE</p>
                        <li><a href="register-stylist.html"><i class="fa fa-certificate fa-fw"></i> Become A Stylist</a></li> -->
                    </ul>
                </div>

                <!-- original content goes in this container -->
                <div class="off-canvas-content dashboard-main" data-off-canvas-content>

                    <!-- off-canvas title bar for 'small' screen -->
                    <div class="title-bar" data-responsive-toggle="widemenu" data-hide-for="medium">
                        <div class="title-bar-left">
                            <button class="menu-icon" type="button" data-open="offCanvasLeft"></button>
                        </div>
                        <div class="title-bar-right">
                            <!-- <a href="register-stylist.html" class="button primary small"><i class="fa fa-certificate fa-fw"></i> Become A Stylist</a> -->
                            <a href="login.html" class="button link small white"><i class="fa fa-sign-out fa-fw"></i> Sign Out</a>
                        </div>
                    </div>

                    <!-- "wider" top-bar menu for 'medium' and up -->
                    <div id="widemenu" class="top-bar">
                        <div class="top-bar-right">
                            <ul class="menu">
                                <li><a href="login.html"><i class="fa fa-sign-out fa-fw"></i> Sign Out</a></li>
                            </ul>
                        </div>
                    </div>

                    <div class="row">
                        <div class="medium-12 columns">
                            <h1 class="page-lead">
                                <nav aria-label="You are here:" role="navigation">
                                    <ul class="breadcrumbs">
                                        <li><a href="stylist-shops.html">My Shops</a></li>
                                        <li class="disabled">Create New Shop</li>
                                    </ul>
                                </nav>
                            </h1>
                            <hr>

                            <div class="callout">
                                <div class="callout">
                                    <p>Drag & drop images plugin would be inserted here.</p>
                                </div>

                                <form>
                                    <div class="row">
                                        <div class="medium-6 columns">
                                            <label>Business Type
                                                <span class="red label-text">*</span>
                                                <select>
                                                    <option>Barber Shop</option>
                                                    <option>Salon</option>
                                                    <option>Unisex</option>
                                                    <option>Spa</option>
                                                    <option>Nails</option>
                                                </select>
                                            </label>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="medium-6 columns">
                                            <label>Business Name
                                                <span class="red label-text">*</span>
                                                <input type="text" placeholder="" value="">
                                            </label>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="medium-6 columns">
                                            <label>Business License Number
                                            <span class="red label-text">*</span>
                                                <input type="text" placeholder="" value="">
                                            </label>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="medium-6 columns">
                                            <label>Business Phone Number
                                                <span class="red label-text">*</span>
                                                <input type="text" placeholder="" value="">
                                            </label>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="medium-6 columns">
                                            <label>Street Address
                                                <span class="red label-text">*</span>
                                                <input type="text" placeholder="" value="">
                                                <input type="text" placeholder="" value="">
                                            </label>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="medium-3 columns">
                                            <label>State
                                                <span class="red label-text">*</span>
                                                <select>
                                                    <option>Illinois</option>
                                                </select>
                                            </label>
                                        </div>
                                        <div class="medium-3 columns">
                                            <label>City
                                                <span class="red label-text">*</span>
                                                <select>
                                                    <option>Chicago</option>
                                                </select>
                                            </label>
                                        </div>
                                        <div class="medium-3 columns end">
                                            <label>Zip Code
                                                <span class="red label-text">*</span>
                                                <input type="text" placeholder="" value="">
                                            </label>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="medium-6 columns">
                                            <div class="button-group mt-1">
                                                <button type="submit" class="button primary">Save</button>
                                                <a href="dashboard.html" class="button link">Cancel</a>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    
                </div>

                <!-- close wrapper, no more content after this -->

            </div>
        </div>
        
        <script src="bower_components/jquery/dist/jquery.js"></script>
        <script src="bower_components/what-input/what-input.js"></script>
        <script src="bower_components/foundation-sites/dist/foundation.js"></script>
        <script src="js/app.js"></script>

        <script type="text/javascript">
            $(function () {
                var timer;

                $(window).resize(function() {
                    clearTimeout(timer);
                    timer = setTimeout(function() {
                      $('.dashboard-menu').css("height", $(window).height());
                    }, 40); 
                }).resize();
            });
        </script>
    </body>
</html>
