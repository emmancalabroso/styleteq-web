<!doctype html>
<html class="no-js" lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>StyleTeq - Log In</title>
        <link rel="stylesheet" href="css/app.css">
    </head>
    <body>
        
        <section id="loginForm">
            <div class="row">
                <div class="medium-4 medium-offset-4 columns">
                    <h3 class="text-center"><a href="index.html"><img src="img/styleteq-logo.png" width="180"></a></h3>
                    <form class="callout">
                        <div class="row">
                            <div class="medium-12 columns">
                                <label>Email Address or Username
                                    <input type="text" placeholder="">
                                </label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="medium-12 columns">
                                <label>Password
                                    <a href="#" class="pull-right">Forgot Password?</a>
                                    <input type="password" placeholder="">
                                </label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="medium-12 columns">
                                <input id="rememberM3" type="checkbox"><label for="checkbox1">Remember Me</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="medium-12 columns">
                                <!-- <button type="submit" class="submit button primary expanded">Log In</button> -->
                                <a href="dashboard.html" class="submit button primary expanded">Log In</a>
                            </div>
                        </div>
                    </form>
                    <p class="text-center">Don't have an account yet? <a href="register.html">Sign Up</a></p>
                </div>
            </div>
        </section>
        
        <script src="bower_components/jquery/dist/jquery.js"></script>
        <script src="bower_components/what-input/what-input.js"></script>
        <script src="bower_components/foundation-sites/dist/foundation.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
