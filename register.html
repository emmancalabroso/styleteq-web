<!doctype html>
<html class="no-js" lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>StyleTeq - Sign Up</title>
        <link rel="stylesheet" href="css/app.css">
    </head>
    <body>
        
        <section id="registerForm">
            <div class="row">
                <div class="medium-6 medium-offset-3 columns">
                    <h3 class="text-center"><a href="index.html"><img src="img/styleteq-logo.png" width="180"></a></h3>
                    <form class="callout">
                        <div class="row">
                            <div class="medium-12 columns">
                                <fieldset class="fieldset">
                                    <legend>Are you a Professional?</legend>
                                    <input name="usertype" type="radio" checked><label for="usertype">No, I am a Customer.</label>
                                    <input name="usertype" type="radio"><label for="usertype">Yes, I am a Professional.</label>
                                </fieldset>
                            </div>
                        </div>
                        <div class="row">
                            <div class="medium-12 columns">
                                <label>Email Address
                                    <span class="red label-text">*</span>
                                    <input type="text" placeholder="">
                                </label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="medium-12 columns">
                                <label>Username
                                    <span class="red label-text">*</span>
                                    <input type="text" placeholder="">
                                </label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="medium-12 columns">
                                <label>Password
                                    <span class="red label-text">*</span>
                                    <span class="pull-right label-text">* must be at least 6 alphanumeric character long</span>
                                    <input type="password" placeholder="">
                                </label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="medium-12 columns">
                                <label>Confirm Password
                                    <span class="red label-text">*</span>
                                    <input type="password" placeholder="">
                                </label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="medium-12 columns">
                                <p class="form-text">By signing up, you agree to our <a href="#">terms</a> & <a href="#">conditions</a>.</p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="medium-12 columns">
                                <!-- <button type="submit" class="submit button primary expanded">Create Account</button> -->
                                <!-- <a href="dashboard.html" class="submit button primary expanded">Create Account</a> -->
                                <a href="register-stylist.html" class="submit button primary expanded">Next</a>
                            </div>
                        </div>
                    </form>
                    <p class="text-center">Already have an account yet? <a href="login.html">Log In</a></p>
                </div>
            </div>
        </section>
        
        <script src="bower_components/jquery/dist/jquery.js"></script>
        <script src="bower_components/what-input/what-input.js"></script>
        <script src="bower_components/foundation-sites/dist/foundation.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
