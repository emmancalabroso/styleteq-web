<!doctype html>
<html class="no-js" lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>StyleTeq - Dashboard</title>
        <link rel="stylesheet" href="css/app.css">
    </head>
    <body>
        
        <div class="off-canvas-wrapper">
            <div id="mainDashboard" class="off-canvas-wrapper-inner" data-off-canvas-wrapper>

                <!-- off-canvas left menu -->
                <div class="off-canvas reveal-for-medium position-left" id="offCanvasLeft" data-off-canvas>
                    <ul class="vertical dropdown menu dashboard-menu" data-dropdown-menu>
                        <p class="dashboard-menu-text text-center">
                            <span class="logo"><img src="img/styleteq-logo-white.png"></span>
                        </p>
                        <p class="dashboard-menu-title">MAIN MENU</p>
                        <li><a href="admin-home.html"><i class="fa fa-tachometer fa-fw"></i> Dashboard</a></li>
                        <li><a href="reports.html"><i class="fa fa-pie-chart fa-fw"></i> Reports</a></li>
                        <li class="active"><a href="users.html"><i class="fa fa-users fa-fw"></i> Users</a></li>
                        <li><a href="shops.html"><i class="fa fa-tag fa-fw"></i> Shops</a></li>
                        <!-- <li><a href="booths.html"><i class="fa fa-tags fa-fw"></i> Booths</a></li> -->
                        <p class="dashboard-menu-title">Settings</p>
                        <li><a href="account.html"><i class="fa fa-gear fa-fw"></i> Account</a></li>
                        <!-- <p class="dashboard-menu-title">MORE</p>
                        <li><a href="register-stylist.html"><i class="fa fa-certificate fa-fw"></i> Become A Stylist</a></li> -->
                    </ul>
                </div>

                <!-- original content goes in this container -->
                <div class="off-canvas-content dashboard-main" data-off-canvas-content>

                    <!-- off-canvas title bar for 'small' screen -->
                    <div class="title-bar" data-responsive-toggle="widemenu" data-hide-for="medium">
                        <div class="title-bar-left">
                            <button class="menu-icon" type="button" data-open="offCanvasLeft"></button>
                        </div>
                        <div class="title-bar-right">
                            <!-- <a href="register-stylist.html" class="button primary small"><i class="fa fa-certificate fa-fw"></i> Become A Stylist</a> -->
                            <a href="login.html" class="button link small"><i class="fa fa-sign-out fa-fw"></i> Sign Out</a>
                        </div>
                    </div>

                    <!-- "wider" top-bar menu for 'medium' and up -->
                    <div id="widemenu" class="top-bar">
                        <div class="top-bar-right">
                            <ul class="menu">
                                <li><a href="login.html"><i class="fa fa-sign-out fa-fw"></i> Sign Out</a></li>
                            </ul>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="medium-6 column">
                            <nav aria-label="You are here:" role="navigation" class="mt-1 mb-1">
                                <ul class="breadcrumbs">
                                    <li><a href="users.html">Users</a></li>
                                    <li>Create New User</li>
                                </ul>
                            </nav>
                        </div>
                    </div>
                    <div class="row">
                        <div class="medium-9 columns end">
                            <form>
                                <div class="row">
                                    <div class="medium-12 columns">
                                        <fieldset class="fieldset">
                                            <legend>Hair, Skin or Nail Professional?</legend>
                                            <input name="usertype" type="radio" checked><label for="usertype">No, I am a Customer.</label>
                                            <input name="usertype" type="radio"><label for="usertype">Yes, I am a Professional.</label>
                                        </fieldset>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="medium-12 columns">
                                        <label>Email Address
                                            <span class="red label-text">*</span>
                                            <input type="text" placeholder="">
                                        </label>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="medium-12 columns">
                                        <label>Username
                                            <span class="red label-text">*</span>
                                            <input type="text" placeholder="">
                                        </label>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="medium-12 columns">
                                        <label>Password
                                            <span class="red label-text">*</span>
                                            <span class="pull-right label-text">* must be at least 6 alphanumeric character long</span>
                                            <input type="password" placeholder="">
                                        </label>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="medium-12 columns">
                                        <label>Confirm Password
                                            <span class="red label-text">*</span>
                                            <input type="password" placeholder="">
                                        </label>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="medium-12 columns">
                                        <fieldset class="fieldset">
                                            <legend>Are you a Shop Owner?</legend>
                                            <input name="usertype" type="radio" checked><label for="usertype">No, I'm a regular professional.</label>
                                            <input name="usertype" type="radio"><label for="usertype">Yes, I am an owner of a shop.</label>
                                        </fieldset>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="medium-12 columns">
                                        <label class="has-error">Profession
                                            <span class="red label-text">*</span>
                                            <select>
                                                <option>Barber</option>
                                                <option>Hair Stylist</option>
                                                <option>Nail Technician</option>
                                                <option>Estetician</option>
                                                <option>Make Up Artist</option>
                                                <option>Other</option>
                                            </select>
                                        </label>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="medium-12 columns">
                                        <label class="has-error">Business Address
                                            <div class="pull-right"><input type="checkbox"><label class="sublabel">Same as Home Address</label></div>
                                            <input type="text" placeholder="">
                                            <input type="text" placeholder="">
                                        </label>
                                        <p class="help-text">This is a test</p>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="medium-4 columns">
                                        <label>State
                                            <select>
                                                <option>Illinois</option>
                                            </select>
                                        </label>
                                    </div>
                                    <div class="medium-4 columns">
                                        <label>City
                                            <select>
                                                <option>Chicago</option>
                                            </select>
                                        </label>
                                    </div>
                                    <div class="medium-4 columns end">
                                        <label>Zip Code
                                            <input type="text" placeholder="">
                                        </label>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="medium-6 columns">
                                        <!-- <button type="submit" class="submit button primary expanded">Create Account</button> -->
                                        <!-- <a href="dashboard.html" class="submit button primary expanded">Create Account</a> -->
                                        <a href="users.html" class="submit button primary">Create User</a>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

                <!-- close wrapper, no more content after this -->

            </div>
        </div>
        
        <script src="bower_components/jquery/dist/jquery.js"></script>
        <script src="bower_components/what-input/what-input.js"></script>
        <script src="bower_components/foundation-sites/dist/foundation.js"></script>
        <script src="js/app.js"></script>

        <script type="text/javascript">
            $(function () {
                var timer;

                $(window).resize(function() {
                    clearTimeout(timer);
                    timer = setTimeout(function() {
                      $('.dashboard-menu').css("height", $(window).height());
                    }, 40); 
                }).resize();
            });
        </script>
    </body>
</html>
