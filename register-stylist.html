<!doctype html>
<html class="no-js" lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>StyleTeq - Sign Up</title>
        <link rel="stylesheet" href="css/app.css">
    </head>
    <body>
        
        <section id="registerForm">
            <div class="row">
                <div class="medium-8 medium-offset-2 columns">
                    <h3 class="text-center"><a href="index.html"><img src="img/styleteq-logo.png" width="180"></a></h3>
                    <form class="callout">
                        <div class="row">
                            <div class="medium-12 columns">
                                <fieldset class="fieldset">
                                    <legend>Are you a Shop Owner?</legend>
                                    <input name="usertype" type="radio" checked><label for="usertype">No, I'm a regular professional.</label>
                                    <input name="usertype" type="radio"><label for="usertype">Yes, I am an owner of a shop.</label>
                                </fieldset>
                            </div>
                        </div>
                        <div class="row">
                            <div class="medium-12 columns">
                                <label class="has-error">Profession
                                    <span class="red label-text">*</span>
                                    <select>
                                        <option>Barber</option>
                                        <option>Hair Stylist</option>
                                        <option>Nail Technician</option>
                                        <option>Estetician</option>
                                        <option>Make Up Artist</option>
                                        <option>Other</option>
                                    </select>
                                </label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="medium-12 columns">
                                <label class="has-error">Business Name
                                    <input type="text" placeholder="">
                                </label>
                                <p class="help-text">This is a test</p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="medium-12 columns">
                                <label class="has-error">Business Address
                                    <div class="pull-right"><input type="checkbox"><label class="sublabel">Same as Home Address</label></div>
                                    <input type="text" placeholder="">
                                    <input type="text" placeholder="">
                                </label>
                                <p class="help-text">This is a test</p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="medium-4 columns">
                                <label>State
                                    <select>
                                        <option>Illinois</option>
                                    </select>
                                </label>
                            </div>
                            <div class="medium-4 columns">
                                <label>City
                                    <select>
                                        <option>Chicago</option>
                                    </select>
                                </label>
                            </div>
                            <div class="medium-4 columns">
                                <label>Zip Code
                                    <input type="text" placeholder="">
                                </label>
                            </div>
                        </div>
                        <!-- <div class="row">
                            <div class="medium-12 columns">
                                <a href="dashboard-stylist.html" class="submit button primary expanded">Create Account</a>
                            </div>
                        </div> -->
                        <div class="row">
                            <div class="medium-12 columns">
                                <div class="button-group expanded mt-2">
                                    <a href="register.html" class="button link"><i class="fa fa-angle-left fa-fw"></i> Back</a>
                                    <a href="#" class="submit button primary">Create Account</a>
                                </div>
                            </div>
                        </div>
                    </form>
                    <p class="text-center">Already have an account yet? <a href="login.html">Log In</a></p>
                </div>
            </div>
        </section>
        
        <script src="bower_components/jquery/dist/jquery.js"></script>
        <script src="bower_components/what-input/what-input.js"></script>
        <script src="bower_components/foundation-sites/dist/foundation.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
